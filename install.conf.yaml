- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true


- link:
    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # vim
    ~/.vimrc: vim/vimrc

    # zsh
    ~/.zshrc: zsh/zshrc

    # nvim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua: nvim/lua

- shell:
    - [git submodule update --init --recursive, Installing submodules]
